<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div class="container marketing">
    <div class="container">
        <div class="row" th:if="${not #lists.isEmpty(products)}" >
            <div class="col-lg-12 col-md-12" th:each= "product : ${products} ">
                <div class="card card-list card-list-view">
                    <a href="#">
                        <div class="row no-gutters">
                            <div class="col-lg-5 col-md-5">
                                <span class="badge badge-success">For Sale</span>
                                <img class="card-img-top" th:src="${product.imageUrl}" alt="Card image cap">
                            </div>
                            <div class="col-lg-7 col-md-7">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.name}"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted"><i class="mdi mdi-home-map-marker" th:text="${product.description}"></i></h6>
                                    <h2 class="text-success mb-0 mt-3" th:text="'BGN' + ${product.price}">

                                    </h2>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
